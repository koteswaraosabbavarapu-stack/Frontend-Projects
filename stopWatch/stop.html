<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="stop.css">
</head>
<body>
  <h1 id="myh1">StopWatch</h1>
  <div id="container">
    <div id="clock">00:00:00:00</div>
         <div id="controls">
            <button id="startbut" onclick="start()">start</button>
             <button id="stopbut" onclick="stop()">stop</button>
              <button id="resetbut" onclick="reset()">reset</button>
         </div>
  </div>
  <script src="stop.js"></script>
</body>
</html>
