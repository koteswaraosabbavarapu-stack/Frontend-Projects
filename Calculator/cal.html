<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
   <link rel="stylesheet" href="cal.css">
</head>
<body>

   <div class="calculator">
   <input class="p1" readonly >
  
    <div class="keys">
  <button onclick="
    updateCalculation('1');
     "> 1
  </button>
   <button onclick="
    updateCalculation('2');
     "> 2
  </button>

   <button onclick="
    updateCalculation('3');
     "> 3
  </button>

   <button class="op" onclick="
    updateCalculation('+');
     "> +
  </button>

   <button onclick="
    updateCalculation('4');
     "> 4
  </button>

   <button onclick="
    updateCalculation('5');
     "> 5
  </button>

   <button onclick="
    updateCalculation('6');
     "> 6
  </button>

   <button class="op"onclick="
    updateCalculation('-');
     "> -
  </button>

   <button onclick="
    updateCalculation('7');
     "> 7
  </button>

   <button onclick="
    updateCalculation('8');
     "> 8
  </button>

   <button onclick="
    updateCalculation('9');
     "> 9
  </button>

   <button class="op"  onclick="
    updateCalculation('*');
     "> *
  </button>
  
   <button onclick="
    updateCalculation('.');
     "> .
  </button>

   <button onclick="
    updateCalculation('0');
     "> 0
  </button>

   <button   onclick="
   
    calculate();
     "> =
  </button>

   <button class="op"  onclick="
    updateCalculation('/');
     "> /
  </button>
  
   <button  class="c1 op" onclick="
    cal='';
    localStorage.setItem('cal',cal);
    displayCon();
     "> Clear
  </button>
  </div>
  </div>

  <script src="cal.js">
   
  </script>
</body>
</html>
